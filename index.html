<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="preconnect" href="https://fonts.bunny.net" />
		<link
			href="https://fonts.bunny.net/css?family=roboto-flex"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div id="app">
			<div class="wrapper">
				<div class="top">
					<div class="sum"><span>0</span></div>
					<div class="display"><span>0</span></div>
				</div>
				<div class="bottom">
					<button class="operation-button clear">C</button>
					<button class="operation-button clear-entry">Ce</button>
					<button class="operation-button backspace">&lt;|</button>
					<button value="/" class="operation-button operator divide">รท</button>
					<button class="operation-button number one">1</button>
					<button class="operation-button number two">2</button>
					<button class="operation-button number three">3</button>
					<button value="*" class="operation-button operator multiply">ร</button>
					<button class="operation-button number four">4</button>
					<button class="operation-button number five">5</button>
					<button class="operation-button number six">6</button>
					<button value="-" class="operation-button operator subtract">-</button>
					<button class="operation-button number seven">7</button>
					<button class="operation-button number eight">8</button>
					<button class="operation-button number nine">9</button>
					<button value="+" class="operation-button operator add">+</button>
					<button class="operation-button number zero">0</button>
					<button class="operation-button decimal">.</button>
					<button value="^" class="operation-button operator power">^</button>
					<button class="operation-button result">=</button>
				</div>
			</div>
		</div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
